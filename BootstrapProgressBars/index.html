<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap progress bars</title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <br />

    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <div class="progress">
                    <div class="progress-bar" style="width:80%">
                        80%
                    </div>
                </div>

                <hr />
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" style="width:80%">
                        80%
                    </div>
                </div>
                <hr />
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" style="width:1%; min-width:20px">
                        1%
                    </div>
                </div>
                <hr />
                <div class="progress">
                    <div class="progress-bar progress-bar-success" style="width:60%; min-width:20px">
                        60%
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-info" style="width:60%; min-width:20px">
                        66%
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-danger" style="width:60%; min-width:20px">
                        66%
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-warning" style="width:60%; min-width:20px">
                        66%
                    </div>
                </div>
                <hr />
                <div class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped" style="width:60%; min-width:20px">
                        60%
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-info progress-bar-striped" style="width:60%; min-width:20px">
                        66%
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:60%; min-width:20px">
                        66%
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-warning progress-bar-striped active" style="width:60%; min-width:20px">
                        66%
                    </div>
                </div>
                <hr />
                <div class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped" style="width:25%; min-width:20px">
               Login
                    </div>
               
                    <div class="progress-bar progress-bar-info progress-bar-striped active" style="width:25%; min-width:20px">
                        Shipping
                                        </div>
              
                    <div class="progress-bar progress-bar-danger " style="width:25%; min-width:20px">
                       Paument
                    </div>
               
                    
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
