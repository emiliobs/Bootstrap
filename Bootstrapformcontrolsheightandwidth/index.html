<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap form controls height and width</title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <br />
    <div class="container">
        <div class="row">
            <div class="form-group col-lg-3">
                <label for="inputName ">Name</label>
                <input class="form-control input-sm" type="text" id="inputName" placeholder="Full Name" />
            </div>

        </div>
                <div class="row">
                    <div class="form-group col-lg-3">
                        <label for="inputGender">Gender</label>
                        <select class="form-control input-sm">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>
           
        <div class="row">
            <form class="form-horizontal">

                <div class="form-group form-group-lg">
                    <label for="inputName " class="control-label col-lg-1">Name</label>
                    <div class="col-lg-3">
                        <input class="form-control input-sm" type="text" id="inputName" placeholder="Full Name" />
                    </div>
                    
                </div>

                <div class="form-group form-group-lg">
                    <label for="inputGender" class="control-label col-lg-1">Gender</label>
                   <div class="col-lg-3">
                       <select class="form-control input-sm">
                           <option>Male</option>
                           <option>Female</option>
                       </select>
                   </div>
                    
                </div>

            </form>
        </div>

        </div>

    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
