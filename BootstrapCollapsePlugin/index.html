<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap collapse plugin</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <br />
    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <diV class="panel-heading">
                    <a class="btn btn-primary" href="#imageGallery" data-toggle="collapse">
                        Toggle Image Gallery.
                    </a>
                </diV>
                <div class="panel-body collapse in"  id="imageGallery">
                    <div class="col-xs-4">
                        <a href="img/gotasjpg.jpg" class="thumbnail">
                            <p>Gotas.</p>
                            <img src="img/gotasjpg.jpg" />
                        </a>
                    </div>
                    <div class="col-xs-4">
                        <a href="img/horses.jpg" class="thumbnail">
                            <p>Horses.</p>
                            <img src="img/horses.jpg" />
                        </a>
                    </div>
                    <div class="col-xs-4">
                        <a href="img/tigre.jpg" class="thumbnail">
                            <p>Tigre.</p>
                            <img src="img/tigre.jpg" />
                        </a>
                    </div>
                </div>
            </div>        

         
        </div>
        <hr />
        <div class="row">
            <div class="panel panel-default">
                <diV class="panel-heading">
                    <a class="btn btn-primary" href="#imageGallery1" data-toggle="collapse">
                        Toggle Image Gallery.
                    </a>
                </diV>
                <div class="panel-body collapse" id="imageGallery1">
                    <div class="col-xs-4">
                        <a href="img/gotasjpg.jpg" class="thumbnail">
                            <p>Gotas.</p>
                            <img src="img/gotasjpg.jpg" />
                        </a>
                    </div>
                    <div class="col-xs-4">
                        <a href="img/horses.jpg" class="thumbnail">
                            <p>Horses.</p>
                            <img src="img/horses.jpg" />
                        </a>
                    </div>
                    <div class="col-xs-4">
                        <a href="img/tigre.jpg" class="thumbnail">
                            <p>Tigre.</p>
                            <img src="img/tigre.jpg" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="panel panel-default">
                <diV class="panel-heading">
                    <button class="btn btn-primary" data-target="#imageGallery2" data-toggle="collapse">
                        Toggle Image Gallery.
                    </button>
                </diV>
                <div class="panel-body collapse" id="imageGallery2">
                    <div class="col-xs-4">
                        <a href="img/gotasjpg.jpg" class="thumbnail">
                            <p>Gotas.</p>
                            <img src="img/gotasjpg.jpg" />
                        </a>
                    </div>
                    <div class="col-xs-4">
                        <a href="img/horses.jpg" class="thumbnail">
                            <p>Horses.</p>
                            <img src="img/horses.jpg" />
                        </a>
                    </div>
                    <div class="col-xs-4">
                        <a href="img/tigre.jpg" class="thumbnail">
                            <p>Tigre.</p>
                            <img src="img/tigre.jpg" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="panel panel-default">
                <diV class="panel-heading">
                    <button class="btn btn-primary" id="toggleButton">
                        Toggle Image Gallery.
                        
                    </button>
                    <button class="btn btn-danger" id="hideButton">
                        HIde Image Gallery.
                    </button>
                    <button class="btn btn-warning" id="showButton">
                        Show Image Gallery.
                    </button>
                </diV>
                <div class="panel-body collapse" id="imageGallery3">
                    <div class="col-xs-4">
                        <a href="img/gotasjpg.jpg" class="thumbnail">
                            <p>Gotas.</p>
                            <img src="img/gotasjpg.jpg" />
                        </a>
                    </div>
                    <div class="col-xs-4">
                        <a href="img/horses.jpg" class="thumbnail">
                            <p>Horses.</p>
                            <img src="img/horses.jpg" />
                        </a>
                    </div>
                    <div class="col-xs-4">
                        <a href="img/tigre.jpg" class="thumbnail">
                            <p>Tigre.</p>
                            <img src="img/tigre.jpg" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="JavaScript.js"></script>
</body>
</html>
