<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap pager and pagination</title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <ul class="pager">
        <li><a href="#">&larr;Previos</a></li>
        <li><a href="#">Next&rarr;</a></li>
    </ul>
    <hr />
    <ul class="pager">
        <li class="previous"><a href="#">&larr;Previos</a></li>
        <li class="next"><a href="#">Next&rarr;</a></li>
    </ul>
    <hr />
    <ul class="pager">
        <li class="previous disabled"><a href="#">&larr;Previos</a></li>
        <li class="next"><a href="#">Next&rarr;</a></li>
    </ul>
    <hr />
    <ul class="pager">
        <li class="previous disabled"><span>&larr;Previos</span></li>
        <li class="next"><a href="#">Next&rarr;</a></li>
    </ul>
   <hr />

    <ul class="pagination">
        <li><a href="#">&laquo;</a></li>
        <li class="disabled"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li class="active"><a href="#">5</a></li>
        <li><a href="#">6</a></li>
        <li><a href="#">&raquo;</a></li>
    </ul>
    <hr />

    <ul class="pagination pagination-lg">
        <li><a href="#">&laquo;</a></li>
        <li class="disabled"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li class="active"><a href="#">5</a></li>
        <li><a href="#">6</a></li>
        <li><a href="#">&raquo;</a></li>
    </ul>
   
    <ul class="pagination">
        <li><a href="#">&laquo;</a></li>
        <li class="disabled"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li class="active"><a href="#">5</a></li>
        <li><a href="#">6</a></li>
        <li><a href="#">&raquo;</a></li>
    </ul>

    <ul class="pagination pagination-sm">
        <li><a href="#">&laquo;</a></li>
        <li class="disabled"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li class="active"><a href="#">5</a></li>
        <li><a href="#">6</a></li>
        <li><a href="#">&raquo;</a></li>
    </ul>


    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
