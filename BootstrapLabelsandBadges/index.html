<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap labels and badges</title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="well">
                    <h3>Dot Net Courses fron pragimTech.</h3>
                    <hr />
                    <h4>C#  <span class="label label-default">Beginner</span></h4>
                    <h4>ASP.NET <span class="label label-info">Beginner</span></h4>
                    <h4>ADO.NET  <span class="label label-primary">Intermediate</span></h4>
                    <h4>WPF  <span class="label label-success">Advance</span></h4>
                    <h4>Bootstrap  <span class="label label-danger">New</span></h4>
                </div>
                <hr />
                <div class="well">
                    <h1>Dot Net Courses fron pragimTech.</h1>
                    <hr />
                    <h2>C#  <span class="label label-default">Beginner</span></h2>
                    <h3>ASP.NET <span class="label label-info">Beginner</span></h3>
                    <h4>ADO.NET  <span class="label label-primary">Intermediate</span></h4>
                    <h5>WPF  <span class="label label-success">Advance</span></h5>
                    <h6>Bootstrap  <span class="label label-danger">New</span></h6>
                </div>
                <hr />
                <a href="#">Inbox <span class="badge">10</span><br /></a>
                <a href="#">Send <span class="badge">2</span><br /></a>
                <a href="#">Spam <span class="badge">3</span><br /></a>
                <a href="#">Trash<span class="badge">5</span></a>
                <hr />
                <button class="btn btn-danger">Inbox <span class="badge">10</span></button>
                <button class="btn btn-primary">Send <span class="badge">2</span></button>
                <button class="btn btn-info">Spam <span class="badge">3</span></button>
                <button class="btn btn-success">Trash <span class="badge">5</span></button>
            </div>
        </div>
    </div>



    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
