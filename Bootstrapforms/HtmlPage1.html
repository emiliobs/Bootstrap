<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap forms</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <!--<div class="col-lg-12">-->
                <br />

                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="inputUserName">User Name:</label>
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="Login User Name." type="text" id="inputUserName" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="inputPassword">User Password:</label>
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="Login User Password." type="password" id="inputPassword" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button class="btn btn-warning" type="submit">Login.</button>

                        </div>
                    </div>
                </form>
            <!--</div>-->
        </div>
    </div>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
