<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap button group</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <br />

                <hr />
                <div class="btn-group btn-group-justified" >
                    <button class="btn btn-primary">Emilio</button>
                    <button class="btn btn-danger">Emilio</button>
                    <button class="btn btn-info">Emilio</button>
                    <button class="btn btn-danger">Emilio</button>
                    <button class="btn btn-primary">Emilio</button>
                    <button class="btn btn-danger">Emilio</button>
                    <button class="btn btn-default">Emilio</button>
                </div>
                <br />
                <div class="btn-toolbar btn-group-justified">
                    <div class="btn-group-vertical btn-group-lg">
                        <button class="btn btn-danger">Emilio</button>
                        <button class="btn btn-info">Blanca</button>
                    </div>
                    <div class="btn-group-vertical btn-group-sm">
                        <button class="btn btn-primary">Carla</button>
                        <button class="btn btn-warning">Lina</button>
                        <button class="btn btn-default">You</button>
                    </div>
                    <div class="btn-group-vertical btn-group-xs">
                        <button class="btn btn-success">Zina</button>
                        <button class="btn btn-primary">Mary</button>
                    </div>
                </div>


            </div>
            <div class="col-lg-6">
                <br />
                <div class="btn-group">
                    <a href="#" class="btn btn-danger">Lina</a>
                    <a href="#" class="btn btn-danger">celia</a>

                    <div class="btn-group">
                        <button data-toggle="dropdown" class="btn btn-danger dropdown-toggle" >
                            Dropdown <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#" class="btn btn-danger">Lina</a></li>
                            <li><a href="#" class="btn btn-danger">Lina</a></li>
                            <li><a href="#" class="btn btn-danger">Lina</a></li>
                            <li><a href="#" class="btn btn-danger">Lina</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
