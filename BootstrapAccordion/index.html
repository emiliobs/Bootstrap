<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap accordion</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a href="#panelBodyOne" data-toggle="collapse" data-parent="#accordion">Asia.</a>
                            </h4>
                        </div>
                    </div>
                    <div id="panelBodyOne" class="panel-collapse collapse">
                        <div class="panel-body">
                            <ul>
                                <li>India.</li>
                                <li>China.</li>
                                <li>Japan.</li>
                            </ul>
                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a href="#panelBodyTwo" data-toggle="collapse" data-parent="#accordion">North America.</a>
                            </h4>
                        </div>
                    </div>
                    <div id="panelBodyTwo" class="panel-collapse collapsen in">
                        <div class="panel-body">
                            <ul>
                                <li>Miami.</li>
                                <li>EEUU.</li>
                                <li>Cnada.</li>
                            </ul>
                        </div>
                    </div>


                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a href="#panelBodyThree" data-toggle="collapse" data-parent="#accordion">Aurope.</a>
                            </h4>
                        </div>
                    </div>
                    <div id="panelBodyThree" class="panel-collapse collapse">
                        <div class="panel-body">
                            <ul>
                                <li>Spain.</li>
                                <li>Germany.</li>
                                <li>Italy.</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a href="#panelBodyFour" data-toggle="collapse" data-parent="#accordion">
                                Megan.
                                </a>
                            </h4>
                        </div>
                    </div>
                    <div id="panelBodyFour" class="panel-collapse collapse">
                        <div class="panel-body">
                            <img  src="img/megan.jpg" title="Megan" class="img-responsive"/>
                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a href="#panelBodyFive" data-toggle="collapse" data-parent="#accordion">
                                Pool.
                                </a>
                            </h4>
                        </div>
                    </div>
                    <div id="panelBodyFive" class="panel-collapse collapsen in">
                        <div class="panel-body">
                            <img  src="img/pool.jpg" title="Pool" class="img-responsive"/>
                        </div>
                    </div>


                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a href="#panelBodySix" data-toggle="collapse" data-parent="#accordion">
                                Scarlett.
                                </a>
                            </h4>
                        </div>
                    </div>
                    <div id="panelBodySix" class="panel-collapse collapse">
                        <div class="panel-body">
                           <img src="img/Scarlett.jpg" class="img-responsive" title="Scarlett"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
